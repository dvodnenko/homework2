{% extends "base.html" %}

{% block title %} Forms {% endblock title %}



{% block content %}

<div class="container py-5">
    <h1>Forms</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
    {% if messages %}
        <div class="messages">
            {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }}" role="alert">
                {{ msg }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock content %}
